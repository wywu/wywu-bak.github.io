千万不能听音乐。没错，我一定会去数拍子，第8小节起鼓，第16小节进贝斯，第2^5小节进主歌 = =# 2. 玩音乐也是做实验，需要去尝试各种音色，各种…&quot;,&quot;previewText&quot;:&quot;&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;https://pic1.zhimg.com/50/v2-5d72b4551859b27a17a457fac49812f4_200x112.jpg&quot;},&quot;203791222&quot;:{&quot;relationship&quot;:{&quot;voting&quot;:1,&quot;isThanked&quot;:false,&quot;isNothelp&quot;:false,&quot;upvotedFolloweeIds&quot;:[]},&quot;markInfos&quot;:[{&quot;markType&quot;:&quot;editor_recommendation&quot;}],&quot;excerpt&quot;:&quot;当然有。1994年，物理学家米格尔·阿尔丘比尔做出一个理论解，叫做阿库别瑞引擎，该模型以超光速旅行建模了该概念的引擎。随后的计算发现，这种模型需要大量的负能量或质量。什么叫阿库别瑞引擎？它又叫&lt;b&gt;阿库别瑞度规&lt;/b&gt;（Alcubierre metric），也就是科普片经常提到的“泡泡曲率引擎” ， 是一项推敲性的时空数学模型，被广泛地认知为“阿库别瑞引擎”（Alcubierre drive）。阿库别瑞引擎遵守&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%25BB%25A3%25E7%25BE%25A9%25E7%259B%25B8%25E5%25B0%258D%25E8%25AB%2596\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;广义相对论&lt;/a&gt;中&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E6%2584%259B%25E5%259B%25A0%25E6%2596%25AF%25E5%259D%25A6%25E6%2596%25B9%25E7%25A8%258B%25E5%25BC%258F\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;爱因斯坦方程&lt;/a&gt;，在这范畴下…&quot;,&quot;createdTime&quot;:1501030367,&quot;previewType&quot;:&quot;default&quot;,&quot;id&quot;:203791222,&quot;isCopyable&quot;:true,&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;SA MR&quot;,&quot;headline&quot;:&quot;&quot;,&quot;urlToken&quot;:&quot;sa-mr-91&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/c781ef01a68a75d482e9fadb62f96c0d&quot;,&quot;avatarUrl&quot;:&quot;https://pic2.zhimg.com/50/3e15716ceb21c108de276391d0377df1_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;c781ef01a68a75d482e9fadb62f96c0d&quot;},&quot;url&quot;:&quot;https://api.zhihu.com/answers/203791222&quot;,&quot;commentPermission&quot;:&quot;all&quot;,&quot;question&quot;:{&quot;author&quot;:{&quot;isFollowed&quot;:false,&quot;type&quot;:&quot;people&quot;,&quot;name&quot;:&quot;黄kan&quot;,&quot;headline&quot;:&quot;美术 设计 物理&quot;,&quot;urlToken&quot;:&quot;huang-kan-71-9&quot;,&quot;userType&quot;:&quot;people&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/people/8e760db19328de2e796aecd5938cd61e&quot;,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/50/v2-211d878f8155572276c78b7181a5a319_s.jpg&quot;,&quot;isFollowing&quot;:false,&quot;isOrg&quot;:false,&quot;gender&quot;:1,&quot;badge&quot;:[],&quot;id&quot;:&quot;8e760db19328de2e796aecd5938cd61e&quot;},&quot;created&quot;:1500924114,&quot;url&quot;:&quot;https://api.zhihu.com/questions/62904471&quot;,&quot;title&quot;:&quot;曲率引擎有现实理论支撑吗？&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;answerCount&quot;:17,&quot;boundTopicIds&quot;:[2253,5751,13957,14837,20694],&quot;commentCount&quot;:1,&quot;isFollowing&quot;:false,&quot;followerCount&quot;:615,&quot;type&quot;:&quot;question&quot;,&quot;id&quot;:62904471},&quot;updatedTime&quot;:1503552035,&quot;content&quot;:&quot;&lt;p&gt;当然有。&lt;/p&gt;&lt;p&gt;1994年，物理学家米格尔·阿尔丘比尔做出一个理论解，叫做阿库别瑞引擎，该模型以超光速旅行建模了该概念的引擎。随后的计算发现，这种模型需要大量的负能量或质量。&lt;/p&gt;&lt;p&gt;什么叫阿库别瑞引擎？它又叫&lt;b&gt;阿库别瑞度规&lt;/b&gt;（Alcubierre metric），也就是科普片经常提到的“泡泡曲率引擎” ， 是一项推敲性的时空数学模型，被广泛地认知为“阿库别瑞引擎”（Alcubierre drive）。&lt;/p&gt;&lt;p&gt;阿库别瑞引擎遵守&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%25BB%25A3%25E7%25BE%25A9%25E7%259B%25B8%25E5%25B0%258D%25E8%25AB%2596\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;广义相对论&lt;/a&gt;中&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E6%2584%259B%25E5%259B%25A0%25E6%2596%25AF%25E5%259D%25A6%25E6%2596%25B9%25E7%25A8%258B%25E5%25BC%258F\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;爱因斯坦方程&lt;/a&gt;，在这范畴下建立出一项特别的时空&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%25BA%25A6%25E8%25A7%2584\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;度规&lt;/a&gt;。&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E7%2589%25A9%25E7%2590%2586%25E5%25AD%25B8%25E5%25AE%25B6\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;物理学家&lt;/a&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E7%25B1%25B3%25E7%25B5%25A6%25E7%2588%25BE%25C2%25B7%25E9%2598%25BF%25E5%25BA%25AB%25E5%2588%25A5%25E7%2591%259E\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;米给尔·阿库别瑞&lt;/a&gt;于1994年提出了波动方式展延空间，导致航行器（简称为“船”）前方的空间收缩而后方的空间扩张，前后所连成的轴向即为船想要航行的方向。船在一个区间内乘着波动前进，这区间称为“&lt;b&gt;曲速泡&lt;/b&gt;”，是一段&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%25B9%25B3%25E7%259B%25B4%25E6%2599%2582%25E7%25A9%25BA\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;平直时空&lt;/a&gt;。既然船在&lt;b&gt;泡泡&lt;/b&gt;内并不真的在移动，而是由泡泡带着船走，&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%25BB%25A3%25E7%25BE%25A9%25E7%259B%25B8%25E5%25B0%258D%25E8%25AB%2596\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;广义相对论&lt;/a&gt;中对于物体速度不可超过&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/w/index.php%3Ftitle%3D%25E5%25B1%2580%25E5%259F%259F%26action%3Dedit%26redlink%3D1\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;局域&lt;/a&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%2585%2589%25E9%2580%259F\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;光速&lt;/a&gt;的限制就派不上用场。虽然阿库别瑞提出的度规在数学上是可行的（符合爱因斯坦的场域等式），但其计算结果可能没有物理学上的意义，也不一定表示真的能够建造这种装置。阿库别瑞引擎的假想机制暗示了&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E8%25B2%25A0%25E8%2583%25BD%25E9%2587%258F\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;负的&lt;/a&gt;&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E8%2583%25BD%25E9%2587%258F%25E5%25AF%2586%25E5%25BA%25A6\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;能量密度&lt;/a&gt;，因此需要&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%25A5%2587%25E7%2595%25B0%25E7%2589%25A9%25E8%25B3%25AA_%28exotic%29\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;奇异物质&lt;/a&gt;才能使用。所以如果正确性质的奇异物质并不存在，则阿库别瑞引擎就不能被建造出来。然而，在当初发表的论文上，阿库别瑞声称（接着一段物理学家分析&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E8%259F%25B2%25E6%25B4%259E\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;虫洞&lt;/a&gt;旅行的论述之后）两个平行的板子之间产生的&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E5%258D%25A1%25E8%25A5%25BF%25E7%25B1%25B3%25E7%2588%25BE%25E6%2595%2588%25E6%2587%2589\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;卡西米尔真空&lt;/a&gt;可以满足阿库别瑞引擎的负能量需求。另一个问题是虽然阿库别瑞度规没有违反广义相对论，但广义相对论并没有包含量子力学的机制。一些科学家因此认为，阿库别瑞引擎理论上允许回到过去的时间旅行，虽然广义相对论理论上也允许回到过去的时间旅行，但结合了量子力学和广义相对论的&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E9%2587%258F%25E5%25AD%2590%25E9%2587%258D%25E5%258A%259B\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;量子引力&lt;/a&gt;理论指出这种时间旅行是不可能的（见&lt;a href=\&quot;http://link.zhihu.com/?target=https%3A//zh.wikipedia.org/wiki/%25E6%2597%25B6%25E5%25BA%258F%25E4%25BF%259D%25E6%258A%25A4%25E7%258C%259C%25E6%2583%25B3\&quot; class=\&quot; wrap external\&quot; target=\&quot;_blank\&quot; rel=\&quot;nofollow noreferrer\&quot;&gt;时序保护猜想&lt;/a&gt;），因此他们否定阿库别瑞引擎的可能性。&lt;/p&gt;&lt;p&gt;比较形象的比喻如图&lt;/p&gt;&lt;p&gt;&lt;br&gt;&lt;/p&gt;&lt;figure&gt;&lt;img src=\&quot;https://pic1.zhimg.com/v2-0af5f7016901ebcbefa9b05f5d2a5af1_b.jpg\&quot; data-rawwidth=\&quot;1004\&quot; data-rawheight=\&quot;465\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;1004\&quot; data-original=\&quot;https://pic1.zhimg.com/v2-0af5f7016901ebcbefa9b05f5d2a5af1_r.jpg\&quot;&gt;&lt;/figure&gt;&lt;p&gt;&lt;b&gt;（以上搬运自维基百科）&lt;/b&gt;&lt;/p&gt;&lt;p&gt;也就是说，你的船开起来，你其实没动，船本身产生一个巨大的泡泡，把你前方的时空折叠下去，使得目标离你更近。&lt;/p&gt;&lt;p&gt;不过这个东西开起来容易，关起来难。囧～&lt;/p&gt;&lt;p&gt;——————————————————————————————————————&lt;/p&gt;&lt;p&gt;鉴于好多亲疑惑【奇异物质】的定义，特给大家来做个搬运工（wiki给出的定义）：&lt;/p&gt;&lt;p&gt;&lt;b&gt;异常物质&lt;/b&gt;（英语：exotic matter）指的是与普通物质不同，具有奇异特性的物质的统称。异常物质通常有以下几种：&lt;/p&gt;&lt;p&gt;1.假想的具有反常物理性质的粒子，例如具有负质量者(质量是负数)，它们可能打破已知的物理定律。&lt;/p&gt;&lt;p&gt;2.未确认的假想粒子，如奇异重子，其性质以既有的物理学看来可能并不奇异。&lt;/p&gt;&lt;p&gt;3.极端的物质状态，如玻色–爱因斯坦凝聚，这类物质完全符合已知物理定律。&lt;/p&gt;&lt;p&gt;4.物理学中所知甚少的物质，如暗物质。&lt;/p&gt;&lt;p&gt;所以有同学说暗物质，其实也不全错，貌似.&lt;/p&gt;&quot;,&quot;commentCount&quot;:116,&quot;voteupCount&quot;:746,&quot;reshipmentSettings&quot;:&quot;allowed&quot;,&quot;thanksCount&quot;:227,&quot;excerptNew&quot;:&quot;当然有。 1994年，物理学家米格尔·阿尔丘比尔做出一个理论解，叫做阿库别瑞引擎，该模型以超光速旅行建模了该概念的引擎。随后的计算发现，这种模型需要大量的负能量或质量。 什么叫阿库别瑞引擎？它又叫阿库别瑞度规（Alcubierre metric），也就是科普片经常…&quot;,&quot;previewText&quot;:&quot;&quot;,&quot;canComment&quot;:{&quot;status&quot;:true,&quot;reason&quot;:&quot;&quot;},&quot;type&quot;:&quot;answer&quot;,&quot;thumbnail&quot;:&quot;&quot;}},&quot;articles&quot;:{},&quot;columns&quot;:{},&quot;topics&quot;:{&quot;19567442&quot;:{&quot;name&quot;:&quot;理论物理&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/topics/19567442&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;introduction&quot;:&quot;&quot;,&quot;followersCount&quot;:68146,&quot;avatarUrl&quot;:&quot;https://pic3.zhimg.com/50/3ab74c927_s.jpg&quot;,&quot;isFollowing&quot;:true,&quot;type&quot;:&quot;topic&quot;,&quot;id&quot;:&quot;19567442&quot;},&quot;19577481&quot;:{&quot;name&quot;:&quot;量子物理&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/topics/19577481&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;introduction&quot;:&quot;&quot;,&quot;followersCount&quot;:131948,&quot;avatarUrl&quot;:&quot;https://pic4.zhimg.com/50/239e4cd4a_s.jpg&quot;,&quot;isFollowing&quot;:true,&quot;type&quot;:&quot;topic&quot;,&quot;id&quot;:&quot;19577481&quot;},&quot;19586376&quot;:{&quot;name&quot;:&quot;美术史&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/topics/19586376&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;introduction&quot;:&quot;&quot;,&quot;followersCount&quot;:7321,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/50/v2-4165e92eaee234e460935c5285a73c7a_s.jpg&quot;,&quot;isFollowing&quot;:true,&quot;type&quot;:&quot;topic&quot;,&quot;id&quot;:&quot;19586376&quot;},&quot;19587479&quot;:{&quot;name&quot;:&quot;艺术史论&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/topics/19587479&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;introduction&quot;:&quot;&quot;,&quot;followersCount&quot;:69773,&quot;avatarUrl&quot;:&quot;https://pic1.zhimg.com/50/05eb52fb8_s.jpg&quot;,&quot;isFollowing&quot;:true,&quot;type&quot;:&quot;topic&quot;,&quot;id&quot;:&quot;19587479&quot;},&quot;19592119&quot;:{&quot;name&quot;:&quot;天体物理学&quot;,&quot;url&quot;:&quot;https://api.zhihu.com/topics/19592119&quot;,&quot;excerpt&quot;:&quot;&quot;,&quot;introduction&quot;:&quot;&
